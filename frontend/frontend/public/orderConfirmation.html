<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="orderConfirmation.css">
</head>
<body>
    <header>
        <h1>Order Confirmation</h1>
    </header>
    <main>
        <div class="confirmation-message">
            <p>Thank you for your order!</p>
            <p>Your order has been successfully placed.</p>
            <p>Order ID: <span id="order-id">123456789</span></p>
            <p>Items Ordered:</p>
            <ul id="ordered-items">
                <li>Pizza Margherita - $10</li>
                <li>Pizza Pepperoni - $12</li>
                <!-- Add more items here -->
            </ul>
            <p>Total Amount: $<span id="total-amount">22</span></p>
            <p>Estimated Delivery Time: <span id="delivery-time">30 minutes</span></p>
        </div>
    </main>
</body>
</html>
